name: Build binary

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update version
        if: github.event_name != 'pull_request'
        run: cd HeishaMon && echo "static const char *heishamon_version = \"Alpha-${GITHUB_SHA::6}\";" > version.h && cat version.h
        shell: bash

      - name: Set PR SHA in env
        if: github.event_name == 'pull_request'
        run: echo "GITHUB_PR_SHA=${{github.event.pull_request.head.sha}}" >> $GITHUB_ENV
        shell: bash

      - name: Update version
        if: github.event_name == 'pull_request'
        run: cd HeishaMon && echo "static const char *heishamon_version = \"Alpha-${GITHUB_PR_SHA::6}\";" > version.h && cat version.h
        shell: bash

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install platform
        run: arduino-cli core install esp8266:esp8266 --additional-urls https://arduino.esp8266.com/stable/package_esp8266com_index.json -v

      - name: Install dependencies
        run:  arduino-cli lib install ringbuffer pubsubclient doubleresetdetect arduinojson dallastemperature onewire WebSockets

      - name: Compile Sketch
        run: cd HeishaMon && arduino-cli compile --output-dir . --fqbn=esp8266:esp8266:d1_mini:xtal=160,vt=flash,ssl=all,eesz=4M2M,ip=lm2f,dbg=Disabled,lvl=None____,wipe=none,baud=921600 --vid-pid=1A86_7523 --warnings=none --verbose HeishaMon.ino

      - name: Add MD5 checksum
        run: cd HeishaMon && MD5=`md5sum HeishaMon.ino.bin | cut -d\  -f1` && mv HeishaMon.ino.bin HeishaMon-alpha-$MD5.bin
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: HeishaMon.ino.bin
          path: HeishaMon/HeishaMon-*.bin
